<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cloud IO</title>
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center align-items-center flex-column h-100">
            <div class="row">
                <img class="logoLogin" src="src/img/Logo_horizontal_colorido.png" alt="logoLogin">
            </div>
            <div class="form">
                <div class="title">
                    <h5>Acesso</h5>       
                </div>     
                <div class="form-group">
                    <label for="ipEmail ">Email/CPF</label>
                    <input type="text" class="form-control" id="ipEmail" placeholder="">
                </div>        
                <div class="form-group">
                    <label for="ipPassword">Password</label>
                    <input type="password" class="form-control" id="ipPassword" placeholder="">
                </div>        
                <button type="submit" class="btn btn-primary" ng-click="login( ' #!dashboard ' )">Entrar</button>
                <a style="margin-top: 5px;" href="#!cadastroCliente">Novo por Aqui? Crie uma Conta!</a>
            </div>
        </div>
    </div>    
</body>
</html>
